<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="header">
    
  </header>
  <main>
    <div class="container" id="app">
        <form style="background-color: aliceblue; margin:10px auto; width: 600px; padding: 20px;">
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="number" class="form-control" id="id" disabled v-model="id" >
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" v-model="nombre">
            </div>
            <div class="mb-3">
              <label for="imagen" class="form-label">Imagen</label>
              <input type="text" class="form-control" id="imagen" v-model="imagen">
              <br>
              <img width="80" :src="imagen" :alt="nombre">
            </div>
            <div class="mb-3">
              <label for="escritor" class="form-label">Escritor</label>
              <input type="text" class="form-control" id="escritor" v-model="escritor">
            </div>
            <div class="mb-3">
              <label for="estrellas" class="form-label">Estrellas</label>
              <input type="text" class="form-control" id="estrellas" v-model="estrellas">
            </div>
            <div class="mb-3">
              <label for="editorial" class="form-label">Editorial</label>
              <input type="text" class="form-control" id="editorial" v-model="editorial">
            </div>
            <div class="mb-3">
              <label for="genero" class="form-label">Genero</label>
              <input type="text" class="form-control" id="genero" v-model="genero">
            </div> 
            <div class="mb-3">
              <label for="libro" class="form-label">Libro</label>
              <input type="text" class="form-control" id="libro" v-model="libro">
            </div>
            <div class="mb-3">
              <label for="resumen" class="form-label">Resumen</label>
              <textarea class="form-control" id="resumen" rows="3" v-model="resumen"></textarea>
            </div>
            <button type="button" class="btn btn-success" @click="modificar()">Modificar</button>
          </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./js/header.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/editar.js"></script>
</body>

</html>
